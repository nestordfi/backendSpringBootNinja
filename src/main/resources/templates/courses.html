<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>COURSES</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="course : ${courses}"> 
				<th><span th:text="${course.name}">Name</span></th>
				<th><span th:text="${course.description}">Description</span></th>
				<th><span th:text="${course.price}">Name</span></th>
				<th><span th:text="${course.hours}">Name</span></th>
			</tr>
			
		</tbody>
	</table>
	
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>Id: <input min="0" type="number" th:field="*{id}" /></p>
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>Description: <input type="text" th:field="*{description}" /></p>
		<p>Price: <input type="number" th:field="*{price}" /></p>
		<p>Hours: <input type="number" th:field="*{hours}" /></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
	<br/><br/><br/>
	
	<form action="#" th:action="@{/courses/deletecourse}" th:object="${course}" method="post">
		<p>Id: <input type="number" th:field="*{id}" /></p>
		<p><input type="submit" value="Submit"/></p>
	</form>

</body>
</html>
